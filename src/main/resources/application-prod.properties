# Database
spring.datasource.url=jdbc:mysql://mindora-bd.mysql.database.azure.com:3306/mindora?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=mindo
spring.datasource.password=${MINDORA_MYSQL_PWD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Connection resilience
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# Logging
logging.level.root=INFO
logging.level.org.springframework.boot=INFO

