# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://mindora-bd.mysql.database.azure.com:3306/mindora?useSSL=true&requireSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=mindo
spring.datasource.password=${MINDORA_MYSQL_PWD}

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Spring Data JPA Configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Actuator (solo health en produccion)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Logging
logging.level.root=INFO
logging.level.com.mindora.platform=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

